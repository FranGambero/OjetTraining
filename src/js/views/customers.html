<div class="oj-hybrid-padding">
  <h1>Customers Content Area</h1>

  <div class="oj-hybrid-padding">
    <oj-table id='table' aria-label='Departments Table'
              data='[[datasource]]' 
              columns-default.sortable='disabled' 
              columns='[
                 {"headerText": "Name", "field": "name"},
                 {"headerText": "Population", "field": "population"},
                 {"headerText": "Capital", "field": "capital"}]'>
    </oj-table>
</div>

  <div class="oj-flex">
    <div class="oj-flex-item oj-flex oj-panel oj-margin oj-panel-alt1">
        <div class="oj-flex-item oj-panel oj-margin oj-panel-alt3"></div>
        <div class="oj-flex-item oj-panel oj-margin oj-panel-alt4"></div>
    </div>
    <div class="oj-sm-flex-direction-column oj-flex oj-flex-item oj-panel oj-margin oj-panel-alt2">
        <div class="oj-flex-item oj-panel oj-margin oj-panel-alt1"></div>
        <div class="oj-flex-item oj-panel oj-margin oj-panel-alt3"></div>
    </div>
    <div class="oj-flex-item oj-panel oj-margin oj-panel-alt4"></div>
  
  </div>
</div>
